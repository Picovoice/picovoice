name: Rust

on:
  workflow_dispatch:
  push:
    branches: [ master ]
    paths:
      - 'sdk/rust/**'
      - '!sdk/rust/README.md'
      - 'resources/porcupine'
      - 'resources/rhino'
      - '.github/workflows/rust.yml'
  pull_request:
    branches: [ master ]
    paths:
      - 'sdk/rust/**'
      - '!sdk/rust/README.md'
      - 'resources/porcupine'
      - 'resources/rhino'
      - '.github/workflows/rust.yml'

defaults:
  run:
    working-directory: sdk/rust

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository and submodules
      uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: Rust build
      run: cargo build --verbose

    - name: Rust run tests
      run: PV_ACCESS_KEY=${{secrets.PV_VALID_ACCESS_KEY}} cargo test --verbose
