name: .NET

on:
  workflow_dispatch:
  push:
    branches: [ master, v2.0 ]
    paths: 
      - 'sdk/dotnet/**'
      - '!sdk/dotnet/README.md'
  pull_request:
    branches: [ master, v2.0 ]
    paths: 
      - 'sdk/dotnet/**'
      - '!sdk/dotnet/README.md'

defaults:
  run:
    working-directory: sdk/dotnet

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository and submodules
      uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x
    
    - name: Setup .NET 5.0
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x

    - name: Pack Porcupine binding for local ref
      run: dotnet pack -c Release
      working-directory: resources/porcupine/binding/dotnet
    
    - name: Add Porcupine binding to SDK
      run: dotnet add Picovoice/Picovoice.csproj package -s ../../resources/porcupine/binding/dotnet/Porcupine/bin/Release -v 2.0.0 Porcupine

    - name: Pack Rhino binding for local ref
      run: dotnet pack -c Release
      working-directory: resources/rhino/binding/dotnet
    
    - name: Add Rhino binding to SDK
      run: dotnet add Picovoice/Picovoice.csproj package -s ../../resources/rhino/binding/dotnet/Rhino/bin/Release -v 2.0.0 Rhino
            
    - name: Build
      run: dotnet build --no-restore
      
    - name: Test
      run: dotnet test -- TestRunParameters.Parameter\(name=\"pvTestAccessKey\",\ value=\"${{secrets.PV_VALID_ACCESS_KEY}}\"\)
