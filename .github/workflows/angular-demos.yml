name: Angular Demos

on:
  workflow_dispatch:
  push:
    branches: [ master, v2.0 ]
    paths:
      - 'demo/angular/**'
      - '!demo/angular/README.md'
  pull_request:
    branches: [ master, v2.0 ]
    paths:
      - 'demo/angular/**'
      - '!demo/angular/README.md'

defaults:
  run:
    working-directory: demo/angular

jobs:
  build-demos:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}

    - name: Pre-build dependencies
      run: npm install yarn --force

    - name: Local package dependencies
      run: .github/workflows/web_action_helper.sh || exit 1
      working-directory: .

    - name: Local package dependencies
      run: |
        yarn install
        yarn build picovoice-web-angular --prod
      working-directory: sdk/angular

    - name: Install dependencies
      run: yarn install

    - name: Build
      run: yarn build
