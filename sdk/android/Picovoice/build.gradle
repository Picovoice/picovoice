// Top-level build file where you can add configuration options common to all sub-projects/modules.
ext {
    defaultTargetSdkVersion = 31
}

buildscript {
    repositories {
        maven { url "https://plugins.gradle.org/m2/" }
        google()
        mavenCentral()

        maven {
            url 'https://s01.oss.sonatype.org/content/repositories/aipicovoice-1223/'
        }
        maven {
            url 'https://s01.oss.sonatype.org/content/repositories/aipicovoice-1224/'
        }
    }

    dependencies {
        classpath "com.android.tools.build:gradle:4.1.3"
        classpath "ai.picovoice:porcupine-android:2.2.0"
        classpath "ai.picovoice:rhino-android:2.2.0"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()

        maven {
            url 'https://s01.oss.sonatype.org/content/repositories/aipicovoice-1223/'
        }
        maven {
            url 'https://s01.oss.sonatype.org/content/repositories/aipicovoice-1224/'
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
