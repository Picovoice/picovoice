name: Python

on:
  workflow_dispatch:
  push:
    branches: [ master ]
    paths:
      - '.github/workflows/python.yml'
      - 'sdk/python/**'
      - '!sdk/python/README.md'
      - 'resources/audio_samples/**'
      - 'resources/porcupine'
      - 'resources/rhino'
      - 'resources/.test/**'
  pull_request:
    branches: [ master, 'v[0-9]+.[0-9]+' ]
    paths:
      - '.github/workflows/python.yml'
      - 'sdk/python/**'
      - '!sdk/python/README.md'
      - 'resources/audio_samples/**'
      - 'resources/porcupine'
      - 'resources/rhino'
      - 'resources/.test/**'

defaults:
  run:
    working-directory: sdk/python

jobs:
  build-github-hosted:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.7', '3.8', '3.9', '3.10', '3.11']

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Pre-build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install wheel

    # ************** REMOVE AFTER RELEASE ********************
    - name: ppn
      working-directory: resources/porcupine/binding/python
      run: |
        pip install wheel && python setup.py sdist bdist_wheel && pip install dist/pvporcupine-3.0.0-py3-none-any.whl

    - name: rhn
      working-directory: resources/rhino/binding/python
      run: |
        python setup.py sdist bdist_wheel && pip install dist/pvrhino-3.0.0-py3-none-any.whl
    # ********************************************************

    - name: Install dependencies
      run: pip3 install -r requirements.txt

    - name: Test
      run: python test_picovoice.py ${{secrets.PV_VALID_ACCESS_KEY}}


  build-self-hosted:
    runs-on: ${{ matrix.machine }}

    strategy:
      matrix:
        machine: [rpi2, rpi3-32, rpi3-64, rpi4-32, rpi4-64, jetson, beaglebone]

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Pre-build dependencies
      run: |
        python3 -m pip install --upgrade pip
        pip3 install wheel

    # ************** REMOVE AFTER RELEASE ********************
    - name: ppn
      working-directory: resources/porcupine/binding/python
      run: |
        pip3 uninstall -y pvporcupine && python3 setup.py sdist bdist_wheel && pip3 install dist/pvporcupine-3.0.0-py3-none-any.whl

    - name: rhn
      working-directory: resources/rhino/binding/python
      run: |
        pip3 uninstall -y pvrhino && python3 setup.py sdist bdist_wheel && pip3 install dist/pvrhino-3.0.0-py3-none-any.whl
    # ********************************************************

    - name: Install dependencies
      run: pip3 install -r requirements.txt

    - name: Test
      run: python3 test_picovoice.py ${{secrets.PV_VALID_ACCESS_KEY}}
