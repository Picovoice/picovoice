plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}


jar {
    manifest {
        attributes 'Main-Class': 'Main',
                "Class-Path": "picovoice-2.1.5.jar;commons-cli-1.4.jar"
    }
    from {configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) } }
}


dependencies {
    implementation 'ai.picovoice:picovoice-java:2.1.5'
    implementation 'commons-cli:commons-cli:1.4'
}
