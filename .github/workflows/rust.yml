name: Rust

on:
  push:
    branches: [ master ]
    paths:
      - 'sdk/rust/**'
      - '!sdk/rust/README.md'
      - 'resources/porcupine/lib/beaglebone/**'
      - 'resources/porcupine/lib/jetson/**'
      - 'resources/porcupine/lib/linux/**'
      - 'resources/porcupine/lib/mac/**'
      - 'resources/porcupine/lib/raspberry-pi/**'
      - 'resources/porcupine/lib/windows/**'
      - 'resources/rhino/lib/beaglebone/**'
      - 'resources/rhino/lib/jetson/**'
      - 'resources/rhino/lib/linux/**'
      - 'resources/rhino/lib/mac/**'
      - 'resources/rhino/lib/raspberry-pi/**'
      - 'resources/rhino/lib/windows/**'
  pull_request:
    branches: [ master ]
    paths:
      - 'sdk/rust/**'
      - '!sdk/rust/README.md'
      - 'resources/porcupine/lib/beaglebone/**'
      - 'resources/porcupine/lib/jetson/**'
      - 'resources/porcupine/lib/linux/**'
      - 'resources/porcupine/lib/mac/**'
      - 'resources/porcupine/lib/raspberry-pi/**'
      - 'resources/porcupine/lib/windows/**'
      - 'resources/rhino/lib/beaglebone/**'
      - 'resources/rhino/lib/jetson/**'
      - 'resources/rhino/lib/linux/**'
      - 'resources/rhino/lib/mac/**'
      - 'resources/rhino/lib/raspberry-pi/**'
      - 'resources/rhino/lib/windows/**'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository and submodules
      uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: Rust build
      run: cargo build --verbose
      working-directory: sdk/rust

    - name: Rust run tests
      run: cargo test --verbose
      working-directory: sdk/rust
