name: Nodejs

on:
  workflow_dispatch:
  push:
    branches: [ master, v2.0 ]
    paths:
      - 'sdk/nodejs/**'
      - '!sdk/nodejs/README.md'
  pull_request:
    branches: [ master, v2.0 ]
    paths:
      - 'sdk/nodejs/**'
      - '!sdk/nodejs/README.md'

defaults:
  run:
    working-directory: sdk/nodejs

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x]

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}

    - name: Building ppn binding
      working-directory: resources/porcupine/binding/nodejs
      run: |
        npm install yarn
        yarn install

    - name: Building rhn binding
      working-directory: resources/rhino/binding/nodejs
      run: |
        npm install yarn
        yarn install

    - name: Pre-build dependencies
      run: |
        npm install yarn
        
    - name: Install dependencies
      run: yarn install

    - name: Test
      run: yarn test  --access_key=${{secrets.PV_VALID_ACCESS_KEY}}
