name: Nodejs

on:
  workflow_dispatch:
  push:
    branches: [ master ]
    paths:
      - '.github/workflows/nodejs.yml'
      - 'sdk/nodejs/**'
      - '!sdk/nodejs/README.md'
      - 'resources/audio_samples/**'
      - 'resources/porcupine'
      - 'resources/rhino'
      - 'resources/.test/**'
  pull_request:
    branches: [ master, 'v[0-9]+.[0-9]+' ]
    paths:
      - '.github/workflows/nodejs.yml'
      - 'sdk/nodejs/**'
      - '!sdk/nodejs/README.md'
      - 'resources/audio_samples/**'
      - 'resources/porcupine'
      - 'resources/rhino'
      - 'resources/.test/**'

defaults:
  run:
    working-directory: sdk/nodejs

jobs:
  build-github-hosted:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [14.x, 16.x, 18.x, 20.x]

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Local Porcupine dependency
      run: yarn && yarn build
      working-directory: resources/porcupine/binding/nodejs

    - name: Local Rhino dependency
      run: yarn && yarn build
      working-directory: resources/rhino/binding/nodejs

    - name: Pre-build dependencies
      run: npm install yarn

    - name: Install dependencies
      run: yarn install

    - name: Test
      run: yarn test  --access_key=${{secrets.PV_VALID_ACCESS_KEY}}

  build-self-hosted:
    runs-on: ${{ matrix.machine }}

    strategy:
      matrix:
        machine: [rpi2, rpi3-32, rpi3-64, rpi4-32, rpi4-64, jetson, beaglebone]

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Local Porcupine dependency
      run: yarn && yarn build
      working-directory: resources/porcupine/binding/nodejs

    - name: Local Rhino dependency
      run: yarn && yarn build
      working-directory: resources/rhino/binding/nodejs

    - name: Pre-build dependencies
      run: npm install --global yarn

    - name: Install dependencies
      run: yarn install

    - name: Test
      run: yarn test --access_key=${{secrets.PV_VALID_ACCESS_KEY}}
