name: React

on:
  workflow_dispatch:
  push:
    branches: [ master, v2.0 ]
    paths:
      - 'sdk/react/**'
      - '!sdk/react/README.md'
      - 'lib/wasm/**'
  pull_request:
    branches: [ master, v2.0 ]
    paths:
      - 'sdk/react/**'
      - '!sdk/react/README.md'
      - 'lib/wasm/**'

defaults:
  run:
    working-directory: sdk/react

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x]

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}

    - name: Pre-build dependencies
      run: npm install yarn

    - name: Local package dependencies
      run: .github/workflows/web_action_helper.sh || exit 1
      working-directory: .

    - name: Install dependencies
      run: yarn install

    - name: Build
      run: yarn build

    - name: Lint
      run: yarn lint
