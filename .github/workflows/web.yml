    #     yarn build
    #     for i in picovoice-web*; do pushd $i; yarn && yarn build || exit 1; popd; done

    # TODO: Revert to above once packages are published
    - name: Web Binding Build
      run: .github/workflows/web_action_helper.sh || exit 1
      working-directory: .

