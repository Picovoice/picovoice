name: .NET

on:
  workflow_dispatch:
  push:
    branches: [ master, v2.0 ]
    paths: 
      - 'sdk/dotnet/**'
      - '!sdk/dotnet/README.md'
  pull_request:
    branches: [ master, v2.0 ]
    paths: 
      - 'sdk/dotnet/**'
      - '!sdk/dotnet/README.md'

defaults:
  run:
    working-directory: sdk/dotnet

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository and submodules
      uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x
    
    - name: Setup .NET 5.0
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x

    - name: mkdir NuGet directory 
      run: mkdir local-nuget
    
    - name: Pack Porcupine binding for local ref
      run: dotnet pack -c Release
      working-directory: resources/porcupine/binding/dotnet
    
    - name: Copy Porcupine Nuget
      run: cp ../../resources/porcupine/binding/dotnet/Porcupine/bin/Release/*.nupkg local-nuget

    - name: Pack Rhino binding for local ref
      run: dotnet pack -c Release
      working-directory: resources/rhino/binding/dotnet
                
    - name: Copy Rhino Nuget
      run: cp ../../resources/rhino/binding/dotnet/Rhino/bin/Release/*.nupkg local-nuget
    
    - name: Build
      run: dotnet build --source local-nuget
      
    - name: Test
      run: dotnet test -- TestRunParameters.Parameter\(name=\"pvTestAccessKey\",\ value=\"${{secrets.PV_VALID_ACCESS_KEY}}\"\)
