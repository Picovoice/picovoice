name: Rust

on:
  push:
    branches: [ rust-actions ]
    paths:
      - 'sdk/rust/**'
      - 'lib/linux/**'
      - 'lib/mac/**'
      - 'lib/raspberry-pi/**'
      - 'lib/windows/**'
      - '!sdk/rust/README.md'
  pull_request:
    branches: [ rust-actions ]
    paths:
      - 'sdk/rust/**'
      - 'lib/linux/**'
      - 'lib/mac/**'
      - 'lib/raspberry-pi/**'
      - 'lib/windows/**'
      - '!sdk/rust/README.md'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository and submodules
      uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: Rust build
      run: cargo build --verbose
      working-directory: sdk/rust

    - name: Rust run tests
      run: cargo test --verbose
      working-directory: sdk/rust
