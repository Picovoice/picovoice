name: Go Codestyle

on:
  workflow_dispatch:
  push:
    branches: [ master ]
    paths:
      - '**/*.go'
      - '.github/workflows/go-codestyle.yml'
  pull_request:
    branches: [ master, 'v[0-9]+.[0-9]+' ]
    paths:
      - '**/*.go'
      - '.github/workflows/go-codestyle.yml'

jobs:
  check-go-binding-codestyle:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup go
      uses: actions/setup-go@v4
      with:
        go-version: 1.18

    - name: golangci-lint
      uses: golangci/golangci-lint-action@v3
      with:
        working-directory: sdk/go

  check-go-micdemo-codestyle:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup go
      uses: actions/setup-go@v4
      with:
        go-version: 1.18

      # ************** REMOVE AFTER RELEASE ********************
    - name: Install Go SDK from branch
      run: go get github.com/Picovoice/picovoice/sdk/go/v3/@98eed548c1219c0bf9619550434dd5f457b6a090
      # ********************************************************

    - name: golangci-lint
      uses: golangci/golangci-lint-action@v3
      with:
        working-directory: demo/go/micdemo

  check-go-filedemo-codestyle:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup go
      uses: actions/setup-go@v4
      with:
        go-version: 1.18

      # ************** REMOVE AFTER RELEASE ********************
    - name: Install Go SDK from branch
      run: go get github.com/Picovoice/picovoice/sdk/go/v3/@98eed548c1219c0bf9619550434dd5f457b6a090
      # ********************************************************

    - name: golangci-lint
      uses: golangci/golangci-lint-action@v3
      with:
        working-directory: demo/go/filedemo
