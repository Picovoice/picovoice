name: Python

on:
  workflow_dispatch:
  push:
    branches: [ master, v2.0 ]
    paths:
      - 'sdk/python/**'
      - '!sdk/python/README.md'
  pull_request:
    branches: [ master, v2.0 ]
    paths:
      - 'sdk/python/**'
      - '!sdk/python/README.md'

defaults:
  run:
    working-directory: sdk/python

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Pre-build dependencies
      run: |
        sudo apt install libsndfile1-dev
        python -m pip install --upgrade pip
        pip install wheel

    - name: Python dependencies pre-build
      run: python3 setup.py sdist bdist_wheel
      working-directory: resources/porcupine/binding/python

    - name: Python dependencies pre-build
      run: python3 setup.py sdist bdist_wheel
      working-directory: resources/rhino/binding/python

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run tests
      run: python test_picovoice.py ${{secrets.PV_VALID_ACCESS_KEY}}